<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <button class="btn btn-primary ml-2 mt-3" onclick="redirect()">
        Upload a different file
      </button>
      <!-- <h1 class="text-center">Your file: {{filename}}</h1> -->
      <div class="row">
        <div class="col-6">
          <video
            controls
            type="video/mp4"
            src="static/uploads/{{filename}}.mp4"
            preload="metadata"
          >
            <track
              default
              label="English"
              srclang="en"
              kind="captions"
              src="static/{{filename}}.vtt"
            />
            Sorry, your browser doesn't support embedded videos.
          </video>
        </div>
        <div class="col-6">
          <button class="btn">
            <a href="static/{{filename}}.srt" download> Download SRT </a>
          </button>
          <div style="overflow-y: auto; height: 350px">
            {% autoescape false %} {{filecontent}} {% endautoescape %}
          </div>
        </div>

        <br />
      </div>
    </div>
    <!-- <embed src="static/{{filename}}.srt" /> -->
  </body>

  <script>
    function redirect() {
      window.location.href = "/";
    }
    var subtitles = document.getElementById("subtitles");
    for (var i = 0; i < video.textTracks.length; i++) {
      video.textTracks[i].mode = "hidden";
    }
  </script>
</html>
